<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Payoo App</title>
    <link rel="shortcut icon" href="./images/payoo icon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section>
      <div class="flex justify-center">
        <div class="mockup-phone border-primary bg-white m-auto w-[400px] h-[700px]">
          <div class="mockup-phone-camera"></div>
          <div class="mockup-phone-display grid ">
            <div class="flex px-5 mr-5 justify-center items-center">
              <picture>
                <img
                  class="m-auto"
                  src="./images/payoo icon.png"
                  alt=""
                />
              </picture>
            </div>
            <div class="mt-[-30px]">
              <h3 class="text-center text-3xl text-[#0874F2] font-bold">
                PAYOO APP
              </h3>
            </div>
            <form class="pl-2 pr-5 mb-[150px]">
              <!-- Email part start  -->
              <label
                class="flex pb-3 text-base font-semibold"
                for="text"
                >Email</label
              >
              <input
                type="email"
                placeholder="Enter your Email"
                class="inputEmail input input-ghost bg-slate-200 py-6 w-[350px] rounded-2xl"
              />
              <!-- Email Part End  -->
              <!-- Password Part start   -->
              <label
                class="flex pt-8 pb-3 text-base font-semibold"
                for="text"
                >Password</label
              >
              <input
                type="password"
                placeholder="Enter your password "
                class="inputPassword input input-ghost bg-slate-200 py-6 w-[350px] rounded-2xl"
                required
                autocomplete="off"
              />
              <label
                class="flex pt-3 pb-8 text-xs font-normal"
                for="text"
                >Forget Password</label
              >
              <!-- Password Part start   -->
              <button
                class="loginBtn w-full h-[50px] bg-[#0874F2] text-white rounded-2xl text-lg font-semibold hover:cursor-pointer"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
